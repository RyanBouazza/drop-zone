<!DOCTYPE html>
<html>
<head>
  <title>Drop Zone</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/main.js" async></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Rozha+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="image-container">
    <img src="images/landing.jpg" alt="Shoe display" class="background-image">
  </div>
  <div class="logo rozha">
    <div class="top">
      <p>DROP</p>
    </div>
    <div class="bottom">
      <p>ZONE</p>
    </div>
  </div>
  <div class="countdown-section roboto">
    <div class="countdown">
      <h1 class="roboto">LEEZY BOOST 103</h1>
      <div class="grid">
        <div class="days">
          <div class="numbers-container">
            <p class="countdown-1 rozha">1</p>
            <p class="countdown-2 rozha">3</p>
          </div>
          <p class="roboto">DAYS</p>
        </div>
        <div class="hours">
          <div class="numbers-container">
            <p class="countdown-3 rozha">0</p>
            <p class="countdown-4 rozha">8</p>
          </div>
          <p class="roboto">HOURS</p>
        </div>
        <div class="mins">
          <div class="numbers-container">
            <p class="countdown-5 rozha">1</p>
            <p class="countdown-6 rozha">2</p>
          </div>
          <p class="roboto">MINS</p>
        </div>
        <div class="secs">
          <div class="numbers-container">
            <p class="countdown-7 rozha">0</p>
            <p class="countdown-8 rozha">5</p>
          </div>
          <p class="roboto">SECS</p>
        </div>
      </div>
    </div>
    <p class="roboto">UNTIL DROP</p>
  </div>
</body>
</html>
